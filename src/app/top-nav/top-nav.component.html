<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/"><img src="assets/img/press-tige.png" width="30" height="30" loading="lazy" alt=""></a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="">Archives</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="">Tags</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <a [routerLink]="" class="nav-link dropdown-toggle" id="id-themes" role="button" ngbDropdownToggle>Themes</a>
          <div class="dropdown-menu" aria-labelledby="id-themes" ngbDropdownMenu>
            <a class="dropdown-item" [routerLink]="">Dark</a>
            <a class="dropdown-item" [routerLink]="">Light</a>
            <a class="dropdown-item" [routerLink]="">Purple</a>
            <a class="dropdown-item" [routerLink]="">Blue</a>
          </div>
        </li>
      </ul>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-labelledby="search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav">
        <li class="nav-item dropdown" ngbDropdown>
          <a [routerLink]="" class="nav-link dropdown-toggle" id="id-meta" role="button" ngbDropdownToggle>User</a>
          <div class="dropdown-menu" aria-labelledby="id-meta" ngbDropdownMenu>
            <a class="dropdown-item" [routerLink]="">Login</a>
            <a class="dropdown-item" [routerLink]="">Signup</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
